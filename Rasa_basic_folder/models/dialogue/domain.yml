action_factory: null
action_names:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budgetfortwo
- utter_ask_emailrequired
- utter_ask_emailaddress
- action_restaurant
- action_email_results
- action_validate_city
- action_validate_email
- action_validate_cuisine
- action_validate_Budget
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budgetfortwo
- utter_ask_emailrequired
- utter_ask_emailaddress
- actions.ActionSearchRestaurants
- actions.ActionEmailSearchResults
- actions.ActionValidateCity
- actions.ActionValidateEmail
- actions.ActionValidateCuisine
- actions.ActionValidateBudget
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
- budget
- email
intents:
- greet
- affirm
- deny
- goodbye
- thankyou
- restaurant_search
- capture_email_address
- email_results
- validate_city
- validate_email
- validate_cuisine
- validate_Budget
slots:
  budget:
    initial_value: null
    type: rasa_core.slots.TextSlot
  cuisine:
    initial_value: null
    type: rasa_core.slots.TextSlot
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_budgetfortwo:
  - buttons:
    - payload: <300
      title: Less than Rs. 300
    - payload: '>=300 and <700'
      title: Rs. 300 to 700
    - payload: '>=700'
      title: More than 700
    text: What is your average budget for two people?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_emailaddress:
  - text: Please provide email address to send the list to
  utter_ask_emailrequired:
  - buttons:
    - payload: '1'
      title: Yes
    - payload: '0'
      title: No
    text: Would you need us to email you top 10 restaurants?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: Unable to understand input, please try again...
  utter_goodbye:
  - text: goodbye :)
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
