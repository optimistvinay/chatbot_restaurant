slots:
  location:
    type: text
  cuisine:
    type: text
  budget:
    type: text
  email:
    type: text

entities:
- location
- cuisine
- budget
- email

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search
 - capture_email_address
 - email_results
 - validate_city
 - validate_email
 - validate_cuisine

templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :)"
    - "Bye-bye"
  utter_default:
    - "Unable to understand input, please try again..."
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
  utter_ask_budgetfortwo:
    - text: "What is your average budget for two people?"
      buttons:
      - title: "Less than Rs. 300"
        payload: "<300"
      - title: "Rs. 300 to 700"
        payload: ">=300 and <700"
      - title: "More than 700"
        payload: ">=700"
  utter_ask_emailrequired:
    - text: "Would you need us to email you top 10 restaurants?"
      buttons:
      - title: "Yes"
        payload: "1"
      - title: "No"
        payload: "0"
  utter_ask_emailaddress:
      - "Please provide email address to send the list to"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_budgetfortwo
- utter_ask_emailrequired
- utter_ask_emailaddress
- actions.ActionSearchRestaurants
- actions.ActionEmailSearchResults
- actions.ActionValidateCity
- actions.ActionValidateEmail
- actions.ActionValidateCuisine
